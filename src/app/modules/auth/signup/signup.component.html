<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Cadastrar</h1>
  </div>
</header>
<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <form class="pr-2 pl-2" [formGroup]="formAuth" (ngSubmit)="submitForm()">
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Informações
          </h2>
          <p class="mt-1 text-sm leading-6 text-gray-600">
            Adicione as informações.
          </p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="col-span-full">
              <label
                for="name"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Nome completo</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="name"
                  id="name"
                  autocomplete="username"
                  formControlName="name"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="cpf"
                class="block text-sm font-medium leading-6 text-gray-900"
                >CPF
              </label>
              <div class="mt-2">
                <input
                  id="cpf"
                  name="cpf"
                  type="cpf"
                  autocomplete="cpf"
                  formControlName="cpf"
                  mask="000.000.000-00"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Senha</label
              >
              <div class="mt-2">
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="new-password"
                  formControlName="password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="confirmPassword"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Confirmar senha</label
              >
              <div class="mt-2">
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  autocomplete="new-password"
                  formControlName="confirmPassword"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <p
                  class="text-red-500 text-xs"
                  *ngIf="formAuth.get('confirmPassword')?.hasError('mismatch')"
                >
                  As senhas não correspondem.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex items-center justify-end gap-x-6">
        <a
          href="/auth/login"
          class="flex rounded-md bg-gray-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50"
        >
          Voltar
        </a>

        <button
          [disabled]="formAuth.invalid || spin"
          type="submit"
          class="flex rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50"
        >
          <app-input-spin *ngIf="spin"></app-input-spin>
          Salvar
        </button>
      </div>
    </form>
    <div *ngIf="msgError">
      <app-modal
        [content]="msgError"
        (close)="onModalCloseClick($event)"
      ></app-modal>
    </div>
    <div *ngIf="msgSuccess">
      <app-modal
        [content]="msgSuccess"
        redirectTo="/auth/login"
        [isSuccessModal]="true"
        (close)="onModalSuccessCloseClick($event)"
      ></app-modal>
    </div>
  </div>
</main>
